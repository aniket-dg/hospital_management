{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="icon" href="{% static 'img/icon.png' %}" sizes="800x800">
    <title>Login Form</title>
</head>
<body class>
    <div class="lg:flex">
        <div class="loginSide lg:w-1/2">
            <div class="logo flex justify-center md:justify-start">
                <img src="{% static 'img/hospital_logo.png' %}" alt="logo" class="h-36 w-40 lg:mx-10">
            </div>
            <div class="mt-10 px-12 sm:px-24 md:px-48 lg:px-12 lg:mt-16 xl:px-24 xl:max-w-2xl">
            <div class="mt-16">
                <div class="title">
                    <h2 class="text-center text-4xl text-indigo-900 font-display font-semibold lg:text-left xl:text-5xl
                    xl:text-bold">Log in</h2>
                </div>

                <!-- Error Message -->
                {% if messages %}
                {% for message in messages %}
                <div class="mt-10">
                    <div role="alert">
                        <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
                        Danger
                        </div>
                        <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
                            <p>{{ message }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% endif %}
                <!-- End Error Message -->
            </div>
           
            <div class="form mt-12">
                <form method="post">
                {% csrf_token %}
                   <div>
                        <div class="text-sm font-bold text-gray-700 tracking-wide">Email Address</div>
                        <input class="mt-2 w-full text-lg py-2 border-b rounded border-gray-300  focus:outline-none focus:border-indigo-500" type="text" placeholder="aniket@gmail.com" name="email_address">
                    </div>
                    <div class="mt-8">
                        <div class="flex justify-between items-center">
                            <div class="text-sm font-bold text-gray-700 tracking-wide">Password</div>
                            {% comment %} <div><a class="text-xs font-semibold text-indigo-600 hover:text-indigo-800 cursor-pointer" href="#">Forgot Password ?</a></div> {% endcomment %}
                        </div>
                        <input type="password" class="mt-2 w-full text-lg py-2 border-b rounded border-gray-300 focus:outline-none focus:border-indigo-500"  name="password" placeholder="Enter your password....">
                        
                    </div>
                    <div class="mt-10">
                        <button type="submit" class=" bg-indigo-500 text-gray-100 p-4 w-full rounded-full tracking-wide
                        font-semibold font-display focus:outline-none focus:shadow-outline hover:bg-indigo-600
                        transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                            Log In
                        </button>
                    </div>
                </form>
                
            </div>
        </div>
        </div>
        <div class="imgSide hidden md:block">
            <img src="{% static 'img/login_img.svg' %}" alt="" class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-90">
        </div>
    </div>
</body>
</html>
