{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="icon" href="{% static 'img/icon.png' %}" sizes="800x800">
    <title>Login Form</title>
</head>
<body class>
    <div class="lg:flex">
        <div class="loginSide lg:w-1/2">
            <div class="logo flex justify-center md:justify-start">
                <img src="{% static 'img/hospital_logo.png' %}" alt="logo" class="h-36 w-40 lg:mx-10">
            </div>
            <div class="mt-10 px-12 sm:px-24 md:px-48 lg:px-12 lg:mt-16 xl:px-24 xl:max-w-2xl">
            <div class="mt-16">
                <div class="title">
                    <h2 class="text-center text-4xl text-indigo-900 font-display font-semibold lg:text-left xl:text-5xl
                    xl:text-bold">Log in</h2>
                </div>
            </div>
            <div class="form mt-12">
                <form>
                    <div>
                        <div class="text-sm font-bold text-gray-700 tracking-wide">Email Address</div>
                        <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" type="" placeholder="aniket@gmail.com">
                    </div>
                    <div class="mt-8">
                        <div class="flex justify-between items-center">
                            <div class="text-sm font-bold text-gray-700 tracking-wide">Password</div>
                            <div><a class="text-xs font-semibold text-indigo-600 hover:text-indigo-800 cursor-pointer" href="#">Forgot Password ?</a></div>
                        </div>
                        <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" type="" placeholder="Enter your password....">
                    </div>
                    <div class="mt-10">
                        <button class=" bg-indigo-500 text-gray-100 p-4 w-full rounded-full tracking-wide
                        font-semibold font-display focus:outline-none focus:shadow-outline hover:bg-indigo-600
                        transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                            Log In
                        </button>
                    </div>
                </form>
                <div class="mt-12 text-sm font-semibold text-gray-700 text-center">
                    Don't have an account ?
                     <a class="text-indigo-600 hover:text-indigo-800" href="#">Sign up !</a>
                </div>
            </div>
        </div>
        </div>
        <div class="imgSide hidden md:block">
            <img src="{% static 'img/login_img.svg' %}" alt="" class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-90">
        </div>
    </div>
</body>
</html>
